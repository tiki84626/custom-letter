<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery.js"></script>
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Return Uppercase</title>
  </head>
  <body>

    <div class="container">
      <div class="input" id="sentence-to-uppercase">
        <form>
          <div class="form-group">
            <label for="sentence">Write something:</label>
            <input id="sentence" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Change to Uppercase</button>
        </form>
      </div>
    </div>

    <div class="container">
      <div class="uppercase">
        <p>
          <span class="sentence-uppercase"></span>
        </p>
      </div>
    </div>

  </body>
</html>
